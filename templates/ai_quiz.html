<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Legal Studies Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #316cb8;
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-color: #e4e6eb;
            --secondary-text: #b0b3b8;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .question-container {
            margin-bottom: 2rem;
            display: none;
        }
        
        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .option {
            background-color: #3a3b3c;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #4e4f50;
            transform: translateX(5px);
        }
        
        .option.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #2a5a9c;
            transform: translateY(-2px);
        }
        
        .progress {
            height: 10px;
            background-color: #3a3b3c;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        
        .progress-bar {
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .score-display {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin: 1rem 0;
        }
        
        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .correct {
            background-color: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
        }
        
        .incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-gavel me-2"></i>
                    Legal Studies AI Quiz
                </a>
                <div class="d-flex
                ">
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-light me-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </nav>
        
        <div class="quiz-container">
            <div id="loading" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Generating your personalized quiz...</p>
            </div>
            
            <div id="quiz-content" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Legal Studies Quiz</h2>
                    <div id="score" class="score-display">Score: <span id="current-score">0</span>/<span id="total-questions">0</span></div>
                </div>
                
                <div class="progress">
                    <div id="quiz-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                
                <div id="question-container">
                    <!-- Questions will be inserted here by JavaScript -->
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button id="prev-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button id="next-btn" class="btn btn-primary">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="submit-quiz" class="btn btn-success" style="display: none;">
                        Submit Quiz <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div id="feedback" class="feedback">
                    <!-- Feedback will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div id="results" style="display: none;">
                <div class="text-center">
                    <i class="fas fa-trophy fa-4x mb-3" style="color: #ffd700;"></i>
                    <h2>Quiz Complete!</h2>
                    <p class="lead">Your final score: <span id="final-score">0</span>/<span id="total-questions-final">0</span></p>
                    <div id="score-message" class="mb-4"></div>
                    <button id="retry-quiz" class="btn btn-primary me-2">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        let userAnswers = [];
        
        // Fetch questions from the server
        async function fetchQuestions() {
            try {
                const response = await fetch('/api/ai-quiz');
                const data = await response.json();
                
                if (data.questions && data.questions.length > 0) {
                    questions = data.questions;
                    userAnswers = new Array(questions.length).fill(null);
                    document.getElementById('total-questions').textContent = questions.length;
                    document.getElementById('total-questions-final').textContent = questions.length;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('quiz-content').style.display = 'block';
                    showQuestion(0);
                } else {
                    throw new Error('No questions available');
                }
            } catch (error) {
                console.error('Error fetching questions:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load quiz. Please try again later.
                    </div>
                    <button onclick="window.location.reload()" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Retry
                    </button>
                `;
            }
        }
        
        // Display current question
        function showQuestion(index) {
            const questionContainer = document.getElementById('question-container');
            const question = questions[index];
            
            // Update progress bar
            const progress = ((index) / questions.length) * 100;
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').style.display = index === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submit-quiz').style.display = index === questions.length - 1 ? 'block' : 'none';
            
            // Clear previous question
            questionContainer.innerHTML = '';
            
            // Create question element
            const questionElement = document.createElement('div');
            questionElement.className = 'question-container active';
            questionElement.id = `question-${index}`;
            questionElement.innerHTML = `
                <h4 class="mb-4">${index + 1}. ${question.question}</h4>
                <div id="options-${index}" class="options-container">
                    ${question.options.map((option, i) => `
                        <div class="option ${userAnswers[index] === i ? 'selected' : ''}" 
                             data-index="${i}" 
                             onclick="selectOption(${index}, ${i})">
                            ${String.fromCharCode(65 + i)}. ${option}
                        </div>
                    `).join('')}
                </div>
            `;
            
            questionContainer.appendChild(questionElement);
            
            // Show feedback if available
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            feedback.className = 'feedback';
            feedback.innerHTML = '';
        }
        
        // Select an option
        function selectOption(questionIndex, optionIndex) {
            const options = document.querySelectorAll(`#question-${questionIndex} .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            userAnswers[questionIndex] = optionIndex;
            
            // If this is the current question, show feedback if available
            if (questionIndex === currentQuestion && questions[questionIndex].feedback) {
                showFeedback(questionIndex, optionIndex);
            }
        }
        
        // Show feedback for the selected answer
        function showFeedback(questionIndex, selectedOption) {
            const question = questions[questionIndex];
            const feedback = document.getElementById('feedback');
            
            if (selectedOption === question.correctAnswer) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    <strong>Correct!</strong> ${question.feedback || 'Great job!'}
                `;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <i class="fas fa-times-circle"></i> 
                    <strong>Incorrect.</strong> ${question.feedback || 'Try again!'}
                    ${question.explanation ? `<div class="mt-2">${question.explanation}</div>` : ''}
                `;
            }
            
            feedback.style.display = 'block';
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }
        
        // Submit the quiz
        async function submitQuiz() {
            // Calculate score
            score = 0;
            questions.forEach((q, i) => {
                if (userAnswers[i] === q.correctAnswer) {
                    score++;
                }
            });
            
            // Update UI
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            
            // Show score message
            const percentage = (score / questions.length) * 100;
            const scoreMessage = document.getElementById('score-message');
            
            if (percentage >= 80) {
                scoreMessage.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-star"></i> Excellent work! You have a strong understanding of the material.
                    </div>
                `;
            } else if (percentage >= 50) {
                scoreMessage.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-thumbs-up"></i> Good effort! Review the material and try again to improve your score.
                    </div>
                `;
            } else {
                scoreMessage.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-book"></i> Keep studying! Consider reviewing the material before trying again.
                    </div>
                `;
            }
            
            // Send results to server (optional)
            try {
                await fetch('/api/quiz-results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        score: score,
                        total: questions.length,
                        answers: userAnswers.map((ans, i) => ({
                            questionId: questions[i].id,
                            selectedOption: ans,
                            isCorrect: ans === questions[i].correctAnswer
                        }))
                    })
                });
            } catch (error) {
                console.error('Error saving quiz results:', error);
            }
        }
        
        // Event listeners
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        document.getElementById('submit-quiz').addEventListener('click', submitQuiz);
        document.getElementById('retry-quiz').addEventListener('click', () => window.location.reload());
        
        // Initialize quiz when the page loads
        document.addEventListener('DOMContentLoaded', fetchQuestions);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentQuestion < questions.length - 1) {
                nextQuestion();
            } else if (e.key === 'ArrowLeft' && currentQuestion > 0) {
                prevQuestion();
            } else if (e.key >= '1' && e.key <= '9') {
                const optionIndex = parseInt(e.key) - 1;
                const options = document.querySelectorAll(`#question-${currentQuestion} .option`);
                if (optionIndex >= 0 && optionIndex < options.length) {
                    selectOption(currentQuestion, optionIndex);
                }
            } else if (e.key === 'Enter' && currentQuestion === questions.length - 1) {
                submitQuiz();
            }
        });
    </script>
</body>
</html>
