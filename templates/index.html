<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Notes</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a192f;
            color: #e6f1ff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #00f0ff;
            font-family: 'Orbitron', sans-serif;
        }
        .subtext {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        .redirect-message {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="header">Law Notes</div>
        <div class="subtext">
            Your personal legal dictionary and note-taking application. Keep track of legal terms, definitions, 
            and examples all in one place.
        </div>
        <div class="redirect-message">
            Redirecting you to the dictionary...
        </div>
    </div>
    <script>
        // Redirect to dictionary after a short delay
        setTimeout(function() {
            window.location.href = '/dictionary';
        }, 1000);
    </script>
</body>
</html>
