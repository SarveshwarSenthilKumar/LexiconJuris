{% extends "calendar/base.html" %}

{% block calendar_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Calendar Entry</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('calendar.edit_entry', entry_id=id) }}">
                    <div class="mb-3">
                        <label for="entry_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="entry_date" name="entry_date" 
                               value="{{ entry_date }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                 rows="5">{{ description if description else '' }}</textarea>
                        <div class="form-text">You can use Markdown formatting in the description.</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-between">
                        <a href="{{ url_for('calendar.view_entry', entry_id=id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <div>
                            <a href="{{ url_for('calendar.index') }}" class="btn btn-secondary me-2">
                                <i class="fas fa-calendar"></i> Back to Calendar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    const dateInput = document.getElementById('entry_date');
    dateInput.min = today;
    
    // Initialize any rich text editors if needed
    if (typeof SimpleMDE !== 'undefined') {
        new SimpleMDE({
            element: document.getElementById('description'),
            spellChecker: false,
            status: false,
            toolbar: [
                'bold', 'italic', 'heading', '|',
                'quote', 'unordered-list', 'ordered-list', '|',
                'link', 'preview', 'guide'
            ]
        });
    }
});
</script>
{% endblock %}
